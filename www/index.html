<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!--<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">-->
    <!--<link rel="stylesheet" href="css/style.css">-->


    <!--<link rel="stylesheet" href="https://rawgit.com/SidebarJS/sidebarjs/master/dist/sidebarjs.min.css"/>-->


    <link rel="stylesheet" type="text/css" href="css/index.css" />


    <title>Hello World</title>
</head>

<body>

    <div class="main-container">

        <div id="error-console">

        </div>

        <div class="form">

            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
            </ul>

            <div class="tab-content">

                <div id="signup">

                    <h1>Sign Up for Free</h1>

                    <form>
                        <!--<form action="/" method="post">-->

                        <div class="top-row">
                            <div class="field-wrap">
                                <label for="first-name">
                                    First Name<span class="req">*</span>
                                </label>
                                <input id="first-name" name="first-name" type="text" required autocomplete="off"/>
                            </div>

                            <div class="field-wrap">
                                <label for="last-name">
                                    Last Name<span class="req">*</span>
                                </label>
                                <input id="last-name" name="last-name" type="text" required autocomplete="off"/>
                            </div>
                        </div>

                        <div class="field-wrap">
                            <label for="email">
                                Email Address<span class="req">*</span>
                            </label>
                            <input id="email" name="email" type="email" required autocomplete="off"/>
                        </div>

                        <div class="field-wrap">
                            <label for="password">
                                Set A Password<span class="req">*</span>
                            </label>
                            <input id="password" name="password" type="password" required autocomplete="off"/>
                        </div>

                        <button type="button" class="button button-block" onclick="createAccountClick(this.form)">Get Started</button>

                    </form>

                </div>

                <div id="login">
                    <h1 id="login-welcome">Welcome</h1>

                    <form>

                        <div class="field-wrap">
                            <label for="login-email">
                                Email Address<span class="req">*</span>
                            </label>
                            <input id="login-email" name="login-email" type="email" required autocomplete="off"/>
                        </div>

                        <div class="field-wrap">
                            <label for="login-password">
                                Password<span class="req">*</span>
                            </label>
                            <input id="login-password" name="login-password" type="password" required autocomplete="off"/>
                        </div>

                        <p class="forgot"><a href="#">Forgot Password?</a></p>

                        <button type="button" class="button button-block" onclick="loginButtonClick(this.form)">Log In</button>

                    </form>


                </div>


            </div><!-- tab-content -->

        </div> <!-- form-content -->

        <div id="output"></div>

        <div id="loading-wrapper">
            <div id="loading-text">LOADING</div>
            <div id="loading-content"></div>
        </div>

        <div id="main-menu">
            TEST


        </div>

    </div><!-- end main-div -->


    <!--<script src="http://mysqljs.com/mysql.js"></script>-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><!-- this is for the signup and login page-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/mysql.js"></script>
    <script type="text/javascript" src="js/jQuery.js"></script>


</body>

</html>
